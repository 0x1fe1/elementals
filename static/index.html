<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Elementals</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico" sizes="64x64" />
        <link rel="stylesheet" type="text/css" href="reset.css" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="client.js" defer></script>
    </head>
    <body>
        <div id="wrapper">
            <div id="header">
                <button id="new_lobby">Create</button>
                <input type="text" id="lobby_code">
                <button id="join_lobby">Join</button>
                <!--</div>-->
                <!--<div style="display:flex;gap:0.5rem;margin-bottom:0.5rem;">-->
                <!--<div id="response" style="background:#fff;color:#000"></div>-->
            </div>
            <canvas id="cnv" width="720" height="720"></canvas>
            <div id="spells">
                <button id="fs">Forest Staff     <p>X/4</p></button>
                <button id="hv">Healing Vial     <p>X/5</p></button>
                <button id="af">Ancient Figurine <p>X/7</p></button>
                <button id="dt">Double Turn      <p>X/9</p></button>
                <button id="ms">Meteor Shower    <p>X/10</p></button>
            </div>
            <div id="actions">
                <button id="cancel">
                    <span>Cancel</span>
                    <svg width="1.5rem" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg>
                </button>
                <button id="skip">
                    <span>Skip</span>
                    <svg width="1.5rem" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M52.5 440.6c-9.5 7.9-22.8 9.7-34.1 4.4S0 428.4 0 416L0 96C0 83.6 7.2 72.3 18.4 67s24.5-3.6 34.1 4.4L224 214.3l0 41.7 0 41.7L52.5 440.6zM256 352l0-96 0-128 0-32c0-12.4 7.2-23.7 18.4-29s24.5-3.6 34.1 4.4l192 160c7.3 6.1 11.5 15.1 11.5 24.6s-4.2 18.5-11.5 24.6l-192 160c-9.5 7.9-22.8 9.7-34.1 4.4s-18.4-16.6-18.4-29l0-64z"/></svg>
                </button>
                <button id="confirm">
                    <span>Confirm</span>
                    <svg width="1.5rem" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"/></svg>
                </button>
            </div>
            <div id="error-response"></div>
        </div>
    </body>
</html>
