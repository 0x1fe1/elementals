<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Elementals</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico" sizes="64x64" />
        <link rel="stylesheet" type="text/css" href="reset.css" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="client.js" defer></script>
    </head>
    <body>
        <div style="display:flex;gap:2rem;margin-bottom:0.5rem;">
            <form id="join_lobby">
                <input type="text" id="lobby_code" required>
                <button type="submit">Join</button>
            </form>
            <div style="display:flex;gap:0.5rem;">
                <button id="new_lobby">Create a New Lobby</button>
                <div id="response"></div>
            </div>
        </div>
        <div style="display:flex;gap:0.5rem;margin-bottom:0.5rem;">
            <button id="skip" class="button">Skip</button>
            <button id="confirm" class="button">Confirm</button>
        </div>
        <canvas id="cnv" width="720" height="720"></canvas>
    </body>
</html>
